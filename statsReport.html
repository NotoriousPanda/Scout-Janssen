<html>
    <head>
        <style>
            @font-face {
                font-family: heebo;
                src: url("fonts/Heebo-Medium.ttf");
            }
            body{
                color: #949494;
                font-family: heebo;
            }
            .boxColor{
                background-color: rgba(0,0,0,0.5);
                color: #949494;
                font-family: 'Courier New', Courier, monospace;
                border: 0.1vw solid #222222;
            }
            #varnamelist{
                position: absolute;
                width: 11vw;
                padding-left: 2vw;
                padding-right: 2vw;
                padding-top: 2vh;
                padding-bottom: 2vh;
                left: 2vw;
                top: 5vh;
                
            }
            #mainBox{
                position: absolute;
                width: 70vw;
                padding-left: 2vw;
                padding-right: 2vw;
                padding-top: 2vh;
                padding-bottom: 2vh;
                left: 17vw;
                top: 5vh;
            }
            h3{
                font-weight: bold;
                text-decoration: underline;
                text-align: center;
            }
            h1{
                font-weight: bold;
                text-decoration: underline;
                text-align: center;
            }
            .highlightOnHover:hover{
                background-color: cyan;
                color: black;
                border-radius: 0.1vw;
                padding-left: 0.2vw;
                padding-right: 0.2vw;
            }
            .noselect {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Old versions of Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera and Firefox */
            }
            #createStatsDiv{
                text-align: left;
                width: 40vw;
                border: #222222 0.1vw solid;
                padding: 2vw;
            }
            #createStatsBox{
                background-color: black;
                border: #222222 0.1vw solid;
                color: #949494;
                width: 30vw;
                font-family: 'Courier New', Courier, monospace;
            }
            #createStatsButton{
                background-color: black;
                color: #949494;
                border: #222222 0.1vw solid;
                font-family: 'Courier New', Courier, monospace;
            }
            #statsTitleBox{
                background-color: black;
                border: #222222 0.1vw solid;
                color: #949494;
                font-family: 'Courier New', Courier, monospace;
            }
            .leftAlign{
                text-align: left;
            }
            .statBox{
                border: #222222 0.1vw solid;
                padding: 2vw;
            }
        </style>
        <script src="js/constants.js"></script>
    </head>
    <body>
        <div id="varnamelist" class="boxColor noselect">
            <h3>Data Names</h3>
        </div>
        <div id="mainBox" class="boxColor">
            <h1>Stats</h1>
            <table>
                <tr>
                    <div id="createStatsDiv">
                        <h3 class="leftAlign">Create a Stat</h3>
                        Title: <input id="statsTitleBox" type="text"><br><br>
                        Formula: <input id="createStatsBox" ondrop="drop(event)" ondragover="allowDrop(event)" type="text">
                        <br>
                        <br>
                        <button id="createStatsButton" onclick="addStat()">Create!</button>
                    </div>
                </tr>
            </table>
            <div id="statBoxContainer"></div>
        </div>
        <script src="js/statsReal.js"></script>
        <script src="js/coolanimation.js"></script>
        <script src="js/statsTeamController.js"></script>
    </body>
</html>
